<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>LeanCloud Realtime JavaScript SDK</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="user-scalable=no">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>欢迎使用 LeanCloud 实时通信 SDK</h1>

  <div class="item">
    <p>SDK 详细使用方法，请看官方文档</p>
    <p>
      <a target="_blank" href="https://leancloud.cn/docs/js_realtime.html">https://leancloud.cn/docs/js_realtime.html</a>
    </p>
  </div>

  <div id="start-btns" class="btns">
    <h3 class="item">请先启动一个客服，然后再开启用户测试。</h3>
    <div id="open-service-btn" class="btn">我是客服</div>
    <div id="open-customer-btn" class="btn">我是用户</div>
  </div>

  <div id="tips" class="tips strong">你当前是
    <span id="role-tip-customer" class="role">普通用户账号</span>
    <span id="role-tip-service" class="role">客服账号</span>
  </div>

  <div id="realtime-ui" class="realtime-ui">
    <div id="customer-input" class="item hide">
      <label>您的问题：</label>
      <input autofocus id="input-question" type="text">
      <div id="customer-open-btn" class="btn">联系客服</div>
    </div>

    <div id="service-input" class="item hide">
      <label>你的昵称：</label>
      <select id="input-name">
        <option value="Iori">Iori</option>
        <option value="Kyo">Kyo</option>
        <option value="Lucy">Lucy</option>
        <option value="Tom">Tom</option>
        <option value="Jack">Jack</option>
        <option value="Marry">Marry</option>
      </select>
      <div id="service-open-btn" class="btn">等待客户接入</div>
    </div>

    <div id="show-wall" class="show-wall">
      <div class="item">
        <div id="print-wall" class="print-wall"></div>
      </div>
      <div class="item">
        <label>输入信息：</label>
        <input id="input-send" class="input-send" type="text">
        <div id="send-btn" class="btn">发送</div>
      </div>
    </div>
  </div>

  <!-- 引入 LeanCloud 数据存储 SDK -->
  <script src="./dist/av.js"></script>

  <!-- 引入 LeanCloud 实时通信 SDK -->
  <script src="./dist/AV.realtime.js"></script>

  <!-- Demo 逻辑文件 -->
  <script src="tool.js"></script>
  <script src="test.js"></script>
</body>

</html>
